---
- hosts: all
  gather_facts: False
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal sudo)
      changed_when: False

- hosts: cozy
  become: True
  roles:
    - common
    - couchdb
    - cozy
    - nginx
    - postfix
